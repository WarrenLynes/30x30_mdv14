<div class="d-flex justify-content-center mt-3">
  <button mat-button [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card class="col-6" *ngIf="phone$ | async as phone">
    <mat-card-header class="align-self-center">
      <mat-card-title>
        <h3 mat-line>Drink Id</h3>
        <p>{{phone.id}}</p>
        <h3 mat-line>title</h3>
        <p>{{phone.title}}</p>
        <h3 mat-line>details</h3>
        <p>{{phone.details}}</p>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
